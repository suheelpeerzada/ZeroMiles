            }

        function menu() {
            if (menuImages.style.display === "none") {
                menuImages.style.display = "block";
                menuButton.textContent = "Close";
            } else {
                menuImages.style.display = "none";
                menuButton.textContent = "Menu";
            }
            currentPosition = 0;
        }
        menuButton.addEventListener("click", function () {
            menuImages.classList.toggle("show");
        });

        function moveCarousel(direction) {
            var imageWidth = imageCarousel.children[0].clientWidth;
            if (direction === "next" && currentPosition < imgon.length - 1) {
                currentPosition++;
            } else if (direction === "prev" && currentPosition > 0) {
                currentPosition--;
            }
            var translateX = -currentPosition * imageWidth;
            imageCarousel.style.transform = `translateX(${translateX}px)`;

            updateGallery();
        }

        prevButton.addEventListener("click", function () {
            moveCarousel("prev");
        });

        nextButton.addEventListener("click", function () {
            moveCarousel("next");
        });
        updateGallery();
